<nav class="navbar" *ngIf="currentUser">
  <div class="navbar-container">
    <div class="navbar-brand">
      <h1>🏢 Consultores App</h1>
    </div>

    <div class="navbar-links">
      <a routerLink="/consultants" routerLinkActive="active">Consultores</a>
      <a routerLink="/about" routerLinkActive="active">Sobre</a>
      <a
        *ngIf="isAdmin"
        routerLink="/consultant/new"
        routerLinkActive="active"
        class="btn-new"
      >
        ➕ Novo Consultor
      </a>
    </div>

    <div class="navbar-user">
      <span class="user-info">
        <span class="user-role">{{ isAdmin ? "👑 Admin" : "👤 Usuário" }}</span>
        <span class="user-name">{{ currentUser.name }}</span>
      </span>
      <button class="btn-logout" (click)="logout()">Sair</button>
    </div>
  </div>
</nav>
