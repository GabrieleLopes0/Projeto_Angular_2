<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>🔐 Login</h1>
      <p>Sistema de Gerenciamento de Consultores</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.invalid]="submitted && f['email'].errors"
          placeholder="seu@email.com"
        />
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <span *ngIf="f['email'].errors['required']">Email é obrigatório</span>
          <span *ngIf="f['email'].errors['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.invalid]="submitted && f['password'].errors"
          placeholder="••••••"
        />
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <span *ngIf="f['password'].errors['required']"
            >Senha é obrigatória</span
          >
          <span *ngIf="f['password'].errors['minlength']"
            >Senha deve ter no mínimo 6 caracteres</span
          >
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert-error">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-submit">Entrar</button>
    </form>

    <div class="demo-credentials">
      <p class="demo-title">👤 Credenciais de Teste:</p>
      <div class="demo-buttons">
        <button type="button" class="btn-demo" (click)="fillAdmin()">
          👑 Admin
          <small>admin&#64;empresa.com</small>
        </button>
        <button type="button" class="btn-demo" (click)="fillUser()">
          👤 Usuário
          <small>user&#64;empresa.com</small>
        </button>
      </div>
    </div>
  </div>
</div>
